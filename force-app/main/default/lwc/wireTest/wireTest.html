<template>
    <lightning-card
        title="WireGetFieldValue"
        icon-name="standard:account">
        <template if:true={shoeOrderLineItem.data}>
            <div class="slds-m-around_medium">
                <p><lightning-formatted-number 
                    format-style="currency"
                    value={price}
                    currency-code="EUR">
                    </lightning-formatted-number>
                </p>
                <p>
                    <img class="product slds-align_absolute-center" src={image} alt="shoe picture" style="width:100%">
                </p>
                <p class="title slds-align_absolute-center">{name}</p>
            </div>
        </template>
    </lightning-card>
</template>
