<template>
   <lightning-layout class="container slds-align_absolute-center slds-text-align_center" multiple-rows>
       <lightning-layout-item size="12">
           <div class="times">{time}</div>
       </lightning-layout-item>
       <lightning-layout-item size="12" >
        <div class="greetings">{greeting}</div> 
    </lightning-layout-item>
    <lightning-layout-item size="12" >
        
        <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus for today?</div> 
    </lightning-layout-item>
    <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
        <lightning-layout>
            <lightning-layout-item size="11">
                <lightning-input type="text" label="what is on your mind" variant="label-hidden" placeholder="what is on your mind">
                    
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="1">
                <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addTodoHandler}></lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-layout-item>

    <lightning-layout-item size="12" >
        <div>UPCOMING</div>
        <template for:each={upcomingTasks} for:item="todo">
            <c-todo-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateHandler} ondelete={deleteHandler}></c-todo-item>
        </template>

        <div>COMPLETED</div>
        <template for:each={completedTasks} for:item="todo">
            <c-todo-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done onupdate={updateHandler} ondelete={deleteHandler}></c-todo-item>

        </template>
    </lightning-layout-item>
   </lightning-layout> 
</template>
