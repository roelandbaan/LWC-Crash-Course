<template>
    <lightning-card title="Filtered Shoe List" icon-name="standard:product_item"></lightning-card>
    <template for:each={passEvent} for:item="shoe">
      <lightning-card key={shoe.Id}>
      <div class="card" >
          <img class="product slds-align_absolute-center" src={shoe.Image__c} alt="shoe picture" style="width:100%">
       </div>   
          <p class="title slds-align_absolute-center">{shoe.Name}</p>
          <lightning-formatted-number 
                              format-style="currency"
                              currency-code="EUR"
                              value={shoe.Price__c}
                              class="price slds-align_absolute-center"
                              maximum-fraction-digits="0"
                          ></lightning-formatted-number>
          <p class="title slds-align_absolute-center">Type of Shoes: {shoe.Type__c}</p>
          <lightning-button name={shoe.Id} variant="brand-outline"  label="Click to Add to cart" title="Primary action with lighter look" onclick={addSelectedShoe} class="slds-align_absolute-center"></lightning-button>
    </lightning-card>
  </template>
  </template>
